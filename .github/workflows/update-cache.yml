name: Update Cache Data

on:
  schedule:
    # Runs every Tuesday at 1:00 AM EST (06:00 UTC)
    - cron: '0 6 * * 2'
  workflow_dispatch:

jobs:
  update-caches:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: (1/4) Update Starters Cache
        run: |
          python3 -c "
          from patriot_center_backend.utils.starters_loader import update_starters_cache

          print('Updating Starters Cache...')
          update_starters_cache()

          print('Starters Cache Update Complete!')
          "
      
      - name: (2/4) Update Replacement Score Cache
        run: |
          python3 -c "
          from patriot_center_backend.utils.replacement_score_loader import update_replacement_score_cache

          print('Updating Replacement Score Cache...')
          update_replacement_score_cache()

          print('Replacement Score Cache Update Complete!')
          "
      
      - name: (3/4) Update Player Data Cache
        run: |
          python3 -c "
          from patriot_center_backend.utils.player_data_loader import update_player_data_cache

          print('Updating Player Data Cache...')
          update_player_data_cache()

          print('Player Data Cache Update Complete!')
          "
      
      - name: (4/4) Update Player IDs Cache
        run: |
          python3 -c "
          from patriot_center_backend.utils.player_ids_loader import update_player_ids

          print('Updating Player IDs Cache...')
          update_player_ids()

          print('Player IDs Cache Update Complete!')
          "
      
      - name: Commit and push if changes
        id: commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --quiet && git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update cache data ($(date +'%Y-%m-%d %H:%M:%S'))"
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Oracle Cloud
        if: steps.commit.outputs.changes == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 129.80.188.14
          username: ubuntu
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            set -e
            echo "ðŸ“¦ Pulling latest cache updates from GitHub..."
            cd /opt/patriot-center
            git fetch origin main
            git reset --hard origin/main
            echo "âœ… Cache files updated"

            echo "ðŸ”„ Restarting backend service..."
            sudo systemctl restart patriot-center

            echo "âœ… Verifying service is running..."
            sudo systemctl is-active --quiet patriot-center || exit 1
            sudo systemctl status patriot-center --no-pager

            echo "âœ… Deployment complete!"

