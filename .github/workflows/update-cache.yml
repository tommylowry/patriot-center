name: Update Cache Data

on:
  schedule:
    # Runs every Tuesday at 1:00 AM EST (06:00 UTC)
    - cron: '0 6 * * 2'
  workflow_dispatch:

jobs:
  update-caches:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

          - name: Update All Caches
          run: |
            python3 -c "
            from patriot_center_backend.cache.cache_updater import update_all_caches
            
            print('Updating all caches...')
            update_all_caches()
            print('All caches updated!')
            "
      
      - name: Commit and push if changes
        id: commit
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if git diff --quiet && git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update cache data ($(date +'%Y-%m-%d %H:%M:%S'))"
            git push
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Oracle Cloud
        if: steps.commit.outputs.changes == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 129.80.188.14
          username: ubuntu
          key: ${{ secrets.ORACLE_SSH_KEY }}
          script: |
            set -e
            echo "ðŸ“¦ Pulling latest cache updates from GitHub..."
            cd /opt/patriot-center
            git fetch origin main
            git reset --hard origin/main
            echo "âœ… Cache files updated"

            echo "ðŸ”„ Restarting backend service..."
            sudo systemctl restart patriot-center

            echo "âœ… Verifying service is running..."
            sudo systemctl is-active --quiet patriot-center || exit 1
            sudo systemctl status patriot-center --no-pager

            echo "âœ… Deployment complete!"

